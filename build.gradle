apply plugin: 'groovy'

defaultTasks 'clean', 'build'

repositories {
  mavenCentral()
  maven { url "https://repo.jenkins-ci.org/public/" }
}

dependencies {
    compile(
      'org.codehaus.groovy:groovy-all:2.4.10',
      'org.jenkins-ci.plugins:job-dsl-core:1.66'
    )
    testCompile(
      'org.spockframework:spock-core:1.0-groovy-2.4'
    )
}
